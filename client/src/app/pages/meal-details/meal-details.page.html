<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="saveChanges()">
        <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{ meal.name }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="calorie-deats-container">
            <ion-card-title> Total Calories </ion-card-title>
            <ion-card-subtitle>
              {{ calculateMealCalories(meal) }}
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="calorie-deats-container">
            <ion-card-title> Meal Time </ion-card-title>
            <ion-card-subtitle>
              {{getMealTimeFromMeal(meal)}}
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title> Food Items </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let foodEntry of meal.foodEntries">
          <ion-col class="food-item-col">
            <ion-card-title> {{foodEntry.foodItem.name}} </ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-button
    color="danger"
    size="medium"
    expand="block"
    style="margin: 15px 30px"
    (click)="deleteMeal()"
    *ngIf="meal.id !== '' "
  >
    Delete
  </ion-button>
</ion-content>
