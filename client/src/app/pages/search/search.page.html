<ion-content>
  <ion-searchbar
    (ionInput)="search($event)"
    placeholder="Search"
  ></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-segment value="recents" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="recents"> Recent Food </ion-segment-button>
          <ion-segment-button value="saved-meals">
            Saved Meals
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list lines="none">
    <ion-item *ngFor="let item of listItems" (click)="selectItem(item)">
      <ion-label text-wrap class="item-name">{{ item.name }}</ion-label>
      <ion-chip mode="ios" outline="true">
        <ion-label
          >{{isFoodItem(item) ? asFoodItem(item).caloriesPerServing :
          calculateMealCalories(asMeal(item))}}</ion-label
        >
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
