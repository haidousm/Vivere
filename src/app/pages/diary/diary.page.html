<ion-content>
  <div class="content-container">
    <div class="date-picker-container">
      <div class="month-picker">
        <ion-icon
          name="arrow-back"
          class="arrow-back"
          (click)="previousMonth()"
        ></ion-icon>
        <ion-label class="month-label"
          >{{chosenMonth}} {{chosenYear}}</ion-label
        >
        <ion-icon
          name="arrow-forward"
          class="arrow-forward"
          (click)="nextMonth()"
        ></ion-icon>
      </div>
      <div class="day-picker">
        <ion-slides [options]="slidesOptions">
          <ion-slide *ngFor="let day of days">
            <ion-chip
              (click)="selectDay(day)"
              class="day-chip"
              [ngClass]="{'selected': day.selected}"
            >
              <ion-label class="day-chip-name">{{day.name}}</ion-label>
              <ion-label class="day-chip-date">{{day.date}}</ion-label>
            </ion-chip>
          </ion-slide>
        </ion-slides>
      </div>
    </div>
    <div class="caloric-progress-container">
      <circle-progress
        [percent]="caloricProgress"
        [subtitle]="currentCalories"
      ></circle-progress>
    </div>

    <div class="meals-container">
      <ion-card class="meal-card" *ngFor="let meal of meals">
        <ion-card-header class="meal-card-header">
          <ion-card-title>{{meal.name}}</ion-card-title>
          <ion-badge color="primary">{{meal.totalCalories}}</ion-badge>
        </ion-card-header>
        <ion-card-content>
          <ion-list lines="none">
            <ion-item
              class="meal-food-item"
              button
              *ngFor="let food of meal.foodItems"
              (click)="selectFood(food)"
            >
              <ion-label>{{food.name}}</ion-label>
              <ion-badge color="primary">{{food.calories}}</ion-badge>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
